<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./config/fabric.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button id="pan" onclick="togglePanHandler()">Pan</button>
      <button id="draw" onclick="toggleDrawHandler()">Draw</button>
      <button onclick="clearCanvas()">Clear</button>
      <input type="color" onchange="colorHandler(event)" />
      <input type="range" min="1" max="35" onchange="sizeHandler(event)" />
      <span id="brushSize"></span><br />
      <button onclick="rectangleHandler()">Rectangle</button>
      <button onclick="circleHandler()">Circle</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
